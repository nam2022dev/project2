<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>User Role List</h1>

<a th:href="@{/student/new}">Add new</a>

<form th:action="@{/student/search}" method="get">
    <input type="text" name="id" placeholder="Enter id..." th:value="${id}">
    <input type="text" name="studentCode" placeholder="Enter student code..." th:value="${studentCode}">

    <select name="size">
        <option th:selected="${size == 5}" value="5">5</option>
        <option th:selected="${size == 10}" value="10">10</option>
    </select>

    <button type="submit">Search</button>
</form>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Role</th>
        <th>User ID</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="d : ${userRoleList}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.role}"></td>
        <td th:text="${d.userId}"></td>
        <td>
            <a th:href="@{'/user-role/get/' + ${d.id}}">View</a>
            <a th:href="@{'/user-role/edit?id=' + ${d.id}}">Edit</a>
            <a th:href="@{'/user-role/delete?id=' + ${d.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            Tổng <span th:text="${count}"></span> bản ghi trong <span th:text="${totalPage}"></span> trang
        </td>
    </tr>
    </tfoot>
</table>
</body>
</html>
