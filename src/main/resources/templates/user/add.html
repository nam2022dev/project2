<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add</title>
</head>
<body>
<h1>New user</h1>

<form th:action="@{/user/new}" method="post"
      enctype="multipart/form-data">
    <div>
        <input type="text" name="name" placeholder="Enter name...">
    </div>
    <div>
        <input type="text" name="birthdate" placeholder="dd/MM/yyyy">
    </div>
    <div>
        <input type="text" name="username" placeholder="Enter user name...">
    </div>
    <div>
        <input type="password" name="password" placeholder="Enter password...">
    </div>
    <div>
        <input type="file" name="file" accept="image/*">
    </div>
    <div>
        <input type="checkbox" name="userRoles[0].role" value="ROLE_ADMIN">
        ROLE_ADMIN
        <input>
    </div>
    <div>
        <input type="checkbox" name="userRoles[1].role" value="ROLE_STUDENT">
        ROLE_STUDENT
        <input>
    </div>
    <div>
        <button type="submit">Create</button>
    </div>
</form>
-----------

</body>
</html>
